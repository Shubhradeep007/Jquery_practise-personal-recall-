<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX with Spring Boot</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="container mt-5">
        <h2 class="text-center">AJAX Form with Spring Boot</h2>

        <form id="ajaxForm">
            <div class="form-group">
                <label for="userName"">Name:</label>
        <input type=" text" class="form-control" id="userName"" name=" userName"" required>
            </div>
            <div class="form-group">
                <label for="userPhoneNo">Phone:</label>
                <input type="number" class="form-control" id="userPhoneNo" name="userPhoneNo" required>
            </div>
            <div class="form-group">
                <label for="userEmail">Email:</label>
                <input type="email" class="form-control" id="userEmail" name="userEmail" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <!-- Response Message -->
        <div id="responseMessage" class="mt-3"></div>
    </div>

    <div class="container">
        <button class="btn btn-primary" id="toggleTable"> Show Data </button>
    </div>

    <div class="container mt-5 hidden" id="showDataTable">
        <h2 class="text-center">User List</h2>
        <!-- Table to display user details -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Phone No</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- User data will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="index.js"></script>

</body>

</html>
