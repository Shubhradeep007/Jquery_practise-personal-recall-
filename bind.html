
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bind() Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <button id="bindButton">Click Me (bind)</button>

  <script>
    // Attaching an event handler using bind()
    $("#bindButton").bind("click", function() {
      alert("Button clicked using bind()");
    });
  </script>
</body>
</html>
